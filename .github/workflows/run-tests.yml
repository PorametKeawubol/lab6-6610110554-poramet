name: CI with Basic Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y g++

    - name: Build and run tests
      run: |
        g++ -std=c++14 -o tests test/test_poramet.cpp
        ./tests
 deploy:
